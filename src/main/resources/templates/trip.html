<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Trip Registration</title>
    <style type="text/css">
        button {
            padding: 10px;
        }
        span {
            color: red;
            font-style: italic;
        }
        form {
            display: table;
        }
        form div {
            display: table-row;
        }
        label, input, span, select {
            display: table-cell;
            margin: 5px;
            text-align: left;
        }
        form div div {
            display: table-cell;
        }
    </style>
</head>
<body style="background-color: #ededed;">
<div style="background-color: #337ab7; height: 50px;"></div>
<div class="container-fluid" style="margin-top: 30px;">

    <div class="row col-lg-4 col-lg-offset-4" style="margin-top: 20px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
    <h1>Trip Registration</h1>
    <form action="#" th:action="@{/trip}" method="post" th:object="${trip}">
        <div>
            <label>Trip Reason:</label>
            <select th:field="*{tripReason}">
                <option th:each="p : ${tripReason}" th:value="${p}" th:text="${p}" />
            </select>
        </div>

        <div>
            <label>Trip Description:</label>
            <textarea rows="3" cols="25" th:field="*{tripDescription}"></textarea>
        </div>

        <div>
            <label>From Place:</label>
            <textarea rows="2" cols="25" th:field="*{fromPlace}"></textarea>
        </div>
        <div>
            <label>To Place:</label>
            <textarea rows="2" cols="25" th:field="*{toPlace}"></textarea>
        </div>
        <div>
            <label>Departure date:</label>
            <input type="date" th:field="*{departureDate}" />
        </div>

        <div>
            <label>Arrival date:</label>
            <input type="date" th:field="*{arrivalDate}" />
        </div>

        <div>
            <div><button type="submit">Register</button></div>
        </div>
        <span th:utext="${successMessage}"></span>
        <div class="alert alert-success alert-dismissible col-sm-12"
             th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
            <button type="button" class="close" data-dismiss="alert"
                    aria-hidden="true">×</button>
            <ul th:each="data : ${bindingResult.getAllErrors()}">
                <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
            </ul>
        </div>
    </form>
</div>
</div>
</body>
</html>
